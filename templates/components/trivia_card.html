<div class="glass-panel p-5 mb-24 fade-in-up" style="animation-delay: 0.5s;">
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
            <div class="p-2 rounded-full bg-amber-500/20 text-amber-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
            </div>
            <h3 class="text-sm font-bold text-gray-200 uppercase tracking-wider">Cosmic Discovery</h3>
        </div>
        <button onclick="askForMoreTrivia()" class="text-xs text-amber-400 hover:text-amber-300 transition-colors opacity-70 hover:opacity-100">
            Refresh
        </button>
    </div>

    <div class="bg-black/20 rounded-lg p-4 border-l-4 border-amber-500/50">
        <p id="daily-trivia-text" class="text-gray-300 text-sm leading-relaxed font-serif italic">
            "Searching the universe for today's fact..."
        </p>
    </div>
    
    <div class="mt-3 flex justify-end">
        <button onclick="discussTrivia()" class="text-xs bg-amber-500/10 hover:bg-amber-500/20 text-amber-300 px-3 py-2 rounded-md transition-all flex items-center gap-2 border border-amber-500/20">
            <span>Discuss with Celi</span>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
        </button>
    </div>
</div>

<script>
    function discussTrivia() {
        const fact = document.getElementById('daily-trivia-text').innerText;
        document.getElementById('chat-input').value = `I just learned this: "${fact}"\n\nCan you tell me more about this?`;
        openChat('journal');
    }

    function askForMoreTrivia() {
        document.getElementById('chat-input').value = "Tell me another unique trivia fact!";
        openChat('journal');
        setTimeout(() => sendMessage(), 500);
    }
</script>
