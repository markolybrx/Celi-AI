<script>
    function discussTrivia() {
        const fact = document.getElementById('daily-trivia-text').innerText;
        // Pre-fill the chat input but don't auto-send so user can edit
        document.getElementById('chat-input').value = `I found this fact interesting: "${fact}"\n\nCan you tell me more about it?`;
        openChat('journal');
        // Small delay to ensure modal is open before focusing
        setTimeout(() => document.getElementById('chat-input').focus(), 500);
    }

    function askForMoreTrivia() {
        // This asks Celi to generate a new one via chat interface
        document.getElementById('chat-input').value = "Tell me another unique fact about the cosmos or stars.";
        openChat('journal');
        setTimeout(() => sendMessage(), 500);
    }
</script>
