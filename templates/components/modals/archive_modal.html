<div id="archive-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeArchive()"></div>
    
    <div class="relative bg-gray-900 w-full max-w-lg mx-4 rounded-2xl border border-gray-700 shadow-2xl flex flex-col max-h-[85vh] overflow-hidden fade-in-up">
        
        <div class="flex items-center justify-between p-4 border-b border-gray-800 bg-gray-900/50">
            <h3 id="archive-date" class="text-lg font-bold text-white tracking-wide">
                </h3>
            <button onclick="closeArchive()" class="p-2 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="p-5 overflow-y-auto space-y-6">
            
            <div id="archive-media-container" class="hidden">
                <img id="archive-image" src="" class="w-full rounded-lg shadow-md border border-gray-700 hidden mb-4" alt="Entry Image">
                <audio id="archive-audio" controls class="w-full hidden"></audio>
            </div>

            <div id="archive-analysis-badge" class="hidden p-3 rounded-lg bg-indigo-900/20 border border-indigo-500/30">
                <p class="text-xs text-indigo-300 uppercase tracking-widest font-bold mb-1">AI Analysis</p>
                <p id="archive-analysis-text" class="text-sm text-indigo-100 leading-relaxed italic"></p>
            </div>

            <div class="space-y-2">
                <p class="text-xs text-gray-500 uppercase tracking-wider font-semibold">Your Entry</p>
                <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700/50">
                    <p id="archive-summary" class="text-gray-200 text-base leading-relaxed whitespace-pre-wrap font-light"></p>
                </div>
            </div>

        </div>

        <div class="p-4 border-t border-gray-800 bg-gray-900/50 flex justify-end gap-3">
            <button onclick="closeArchive()" class="px-4 py-2 rounded-lg text-sm text-gray-400 hover:text-white hover:bg-gray-800 transition-colors">Close</button>
        </div>
    </div>
</div>
