<div class="glass-panel p-5 mb-24 fade-in-up" style="animation-delay: 0.4s;">
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
            <div class="p-2 rounded-full bg-emerald-500/20 text-emerald-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
            </div>
            <h3 class="text-sm font-bold text-gray-200 uppercase tracking-wider">Incoming Signal</h3>
        </div>
        <span class="text-xs text-emerald-400 animate-pulse">‚óè Live</span>
    </div>

    <div class="relative group cursor-pointer" onclick="usePrompt()">
        <p id="daily-signal-text" class="text-lg font-medium text-white leading-relaxed mb-2 transition-colors group-hover:text-emerald-300">
            "Loading frequency..."
        </p>
        <p class="text-xs text-gray-500 group-hover:text-emerald-400 transition-colors">
            Tap to respond to this frequency &rarr;
        </p>
    </div>
</div>

<script>
    // Simple rotation based on day of year so everyone gets the same prompt on the same day
        const PROMPTS = [
        // --- FREQUENCY: NAVIGATION (Action Oriented) ---
        "Mission Log: What is the single most important coordinate (task) you need to reach today?",
        "If you could teleport to the end of the day, what would you want to have accomplished?",
        "Identify one obstacle in your orbit today. How will you navigate around it?",
        "Your energy levels are fluctuating. What is one thing that is draining your fuel right now?",
        
        // --- FREQUENCY: MAINTENANCE (Self-Care) ---
        "System Check: On a scale of 1-10, how heavy is the gravity (stress) you are feeling?",
        "What is one small way you can recharge your shields (rest) this evening?",
        "Who in your crew (friends/family) have you not signaled in a while?",
        "Describe the 'weather' inside your head right now (stormy, clear, foggy).",
        
        // --- FREQUENCY: DEEP SPACE (Reflection) ---
        "Scan your recent memory: What is a small victory you forgot to celebrate?",
        "If your anxiety was a physical object floating in space, what would it look like?",
        "What is a 'black hole' thought pattern you keep falling into recently?",
        "Send a message to your past self from 5 years ago. What would you tell them?",
        "What does 'peace' look like in your universe right now?"
    ];


    function loadSignal() {
        const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
        const prompt = PROMPTS[dayOfYear % PROMPTS.length];
        document.getElementById('daily-signal-text').innerText = prompt;
    }

    function usePrompt() {
        const txt = document.getElementById('daily-signal-text').innerText;
        document.getElementById('chat-input').value = `[Prompt: ${txt}] \n\n`;
        openChat('journal');
        setTimeout(() => document.getElementById('chat-input').focus(), 500);
    }

    // Load immediately
    loadSignal();
</script>
